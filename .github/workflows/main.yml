on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: Ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Login"
        run: docker login --username os2021 --password ${{ secrets.TOKEN }}

      - name: "Image building"
        run: docker build -t os2021/section3 .

